<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href='fullcalendar.css' rel='stylesheet'/>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css"/>
    <script src='lib/moment.min.js'></script>
    <script src='lib/jquery.min.js'></script>
    <script src='lib/jquery.qtip.min.js'></script>
    <script src='fullcalendar.min.js'></script>
    <script src='gcal.js'></script>
    <script src='js/hgFeed.js'></script>
    <script src="js/calendar.js"></script>
    <script src='js/ateCal.js'></script>
    <script type="text/javascript" src="https://addthisevent.com/libs/1.5.8/ate.min.js"></script>
    <style>

        body {
            margin: 40px 10px;
            padding: 0;
            font-family: "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
            font-size: 14px;
        }

        #loading {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }

    </style>
</head>
<body>
<div id='loading'>loading...</div>
<div id="calendarView">
  <div id='calendar'></div>
  <form id="checks" style="display: none">
    <input type="checkbox" name="feeds" value="coc" onClick="" CHECKED>College of Computing<br>
    <input type="checkbox" name="feeds" value="pcdp" onClick="" CHECKED>Career Development<br>
    <!-- other feeds, like student orgs -->
  </form></br></br>
<a href="http://example.com/link-to-your-event" title="Add to Calendar" class="addthisevent" id="addthisevent">
  Add to Calendar
    <span class="_start"></span>
    <span class="_end"></span>
    <span class="_zonecode">15</span>
    <span class="_summary"></span>
    <span class="_description"></span>
    <span class="_location"></span></span>
    <span class="_all_day_event">false</span>
    <span class="_organizer"> </span>
    <span class="_organizer_email"> </span>
    <span class="_date_format">MM/DD/YYYY</span>
  </a>
  <div id="information">
    <p>
      <u><b>Information:</b></u>
    </p>
    <p id="title"></p>
    <p id="time"></p>
    <p id="location"></p>
    <p id="description"></p>
  </div>
</div>
<input id='hidId' type='hidden'>
<input id='hidCol' type='hidden'>



</body>
</html>
